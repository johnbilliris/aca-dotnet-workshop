version: '3.4'

services:
  taskstrackertasksmanagerbackendapi:
    image: taskstrackertasksmanagerbackendapi
    build:
      context: .
      dockerfile: TasksTracker.TasksManager.Backend.Api/Dockerfile
      args:
        - configuration=Debug
    ports:
      - 5208:5208
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
    volumes:
      - ~/.vsdbg:/remote_debugger:rw
